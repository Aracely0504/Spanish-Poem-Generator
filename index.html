<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a Spanish poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Love, Music or Family</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Aracely0504" target="_blank"
          >Aracely Campos,</a
        >
        is
        <a
          href="https://github.com/Aracely0504/Spanish-Poem-Generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://spanish-poem-generator-shecodes.netlify.app/"
          target="_blank"
        >
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
